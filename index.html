<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-Summary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <img class="hero" src="Images/illustration-hero.svg" alt="" />
      <h2>Order Summary</h2>
      <p class="more-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="annual-plan-box">
        <div class="box-part-1">
          <img class="music-img" src="Images/icon-music.svg" alt="" />

          <div class="two-texts">
            <p class="text-1">Annual Plan</p>
            <p class="text-2">$59.99/year</p>
          </div>
        </div>
        <div class="box-part-2">
          <p>Change</p>
        </div>
      </div>

      <div class="blue-box">
        <p>Proceed to payment</p>
      </div>
      <div class="white-box">
        <p>Cancle order</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Siddhi Nandaniya</a>.
    </div>
  </body>
</html>
